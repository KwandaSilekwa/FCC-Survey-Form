<!-- partial:index.partial.html -->
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>
		Survey Form using HTML and CSS
	</title>
</head>

<body>
	<h1 id="title">My Survey Form</h1>
	<p id="description"> This is a survey form page</p>

	<form id="survey-form">
		<div class="form-control">
			<label for="name" id="name-label">Full Name</label>
			<input type="text" id="name" placeholder="Enter your full name" required/>
		</div>
		
		<div class="form-control">
		<label for="email" id="email-label">Email</label>
		<input type="email" id="email" placeholder="Enter your email" required/>
		</div>
		
		<div class="form-control">
		<label for="age" id="number-label">Age</label>
		<input type="number" id="number" placeholder="Enter your age" min="18" max="35"/>
		</div>
		
		<div class="form-control">
		<label for="role" id="label-role">What is your gender</label>
		<select name="role" id="dropdown">
			<option value="student">Female</option>
			<option value="intern">Male</option>
			<option value="professional">Other</option>
			<option value="other">Prefer not to say</option>
		</select>
		</div>

		<div class="form-control">
			<label>Where are you from?</label>
			<label for="london">
				<input type="radio" id="london" name="location" value="london">London, UK</input>
			</label>
			<label for="paris">
				<input type="radio" id="paris" name="location" value="paris">Paris, France</input>
			</label>
			<label for="madrid">
				<input type="radio" id="madrid" name="location" value="madrid">Madrid, Spain</input>
			</label>
			<label for="cape">
				<input type="radio" id="cape" name="location" value="cape">Cape Town, ZA</input>
			</label>
			<label for="glasgow">
				<input type="radio" id="glasgow" name="location" value="glasgow">Glasgow, UK</input>
			</label>
			<label for="rome">
				<input type="radio" id="rome" name="location" value="rome">Rome, IT</input>
			</label>
		</div>

		<div class="form-control">
			<label>How did you find out about us?
				<small>(Check all that apply)</small>
			</label>
			<label for="friend">
				<input type="checkbox"
					name="recommendation" value="friend">Recommendation from a friend</input></label>
			<label for="social">
				<input type="checkbox"
					name="recommendation" value="social">Social Media(Twitter, Facebook, etc.)</input></label>
			<label for="websites">
				<input type="checkbox"
					name="recommendation" value="websites">School/Career Websites</input></label>
			<label for="google">
				<input type="checkbox"
					name="recommendation" value="google">Google</input></label>
			<label for="other">
				<input type="checkbox"
					name="recommendation" value="other">Other</input></label>
		</div>

		<div class="form-control">
			<label for="comment">
							<p>Let us know about the good, the bad & the ugly. We want to hear your feedback!</p>

			<textarea name="comment" id="comment"
				placeholder="Write your feedback">
			</textarea>
		</div>

		<button id="submit" type="submit" value="submit">
			Submit
		</button>
	</form>
</body>
